name: Feature request
description: Suggest an idea for this project.
type: Feature
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this enhancement request! Check out our [contributor guide](https://github.com/JqckB/gophercloud/blob/main/docs/contributor-tutorial/step-02-issues.md) to create effective issues.
  - type: textarea
    id: what
    attributes:
      label: What is missing?
      description: |
        Is your feature request related to a problem? Please describe. Also feel free to describe the solution you'd like.
        If you've found a missing field in an existing struct, please provide a link to the actual service's Python code which defines the missing field.
    validations:
      required: true
